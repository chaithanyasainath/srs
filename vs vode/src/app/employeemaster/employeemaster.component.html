<h2 style="text-align:center">Employee Details</h2>
<body>
<div fxLayout fxLayoutAlign="right">
  <mat-form-field fxFlex="20%">
    <input matInput type="text" (keyup)="doFilter($event)" placeholder="Filter">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="employeeId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee ID </th>
      <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
    </ng-container>
    <ng-container matColumnDef="empName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name </th>
      <td mat-cell *matCellDef="let element"> {{element.empFirstName}} {{ element.empLastName}}</td>
    </ng-container>
    <ng-container matColumnDef="empCompanyName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
      <td mat-cell *matCellDef="let element"> {{element.empCompanyName}} </td>
    </ng-container>

    <ng-container matColumnDef="empDesignationName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation </th>
        <td mat-cell *matCellDef="let element"> {{element.empDesignationName}} </td>
    </ng-container>
    <ng-container matColumnDef="empJoiningDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Joining Date </th>
        <td mat-cell *matCellDef="let element"> {{element.empJoiningDate | date: 'dd-MMM-yyyy' }} </td>
    </ng-container>
    <ng-container matColumnDef="empGender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
        <td mat-cell *matCellDef="let element"> {{element.empGender}} </td>
    </ng-container>
    
    <ng-container matColumnDef="update">
       <th mat-header-cell *matHeaderCellDef> <button  mat-raised-button="primary" (click)="openAddDialog()">Add</button>
       </th>
      <th style="background-color: blue;color: white;" mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="openEditDialog(element.employeeKey)">
           Edit <!--<mat-icon>create</mat-icon>-->
      </button>
      </td>

  </ng-container>
      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" (click)="deleteRecord(element.employeeKey)">
               Delete <!--<mat-icon class="mat-18">delete</mat-icon>-->
            </button>
          </td>
        </ng-container>

        
        
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="1" [pageSizeOptions]="[10, 20, 30, 40]">
  </mat-paginator>
</body>
<div *ngIf="isLoading"
style="display: flex; justify-content: center; background: lightblue;">
<mat-progress-spinner
color="warn"
mode="indeterminate">
</mat-progress-spinner>
</div>
